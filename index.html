<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEXUS // DOC OPS V2</title>
    
    <!-- External Libs (Optimized) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="scanlines"></div>
    <div class="bg-grid"></div>

    <div class="app-wrapper">
        <!-- HEADER -->
        <header class="animate__animated animate__fadeInDown">
            <div class="logo">
                <i class="fa-solid fa-network-wired"></i> NEXUS <span class="highlight">OPS</span>
            </div>
            <div class="status-indicator">
                <span class="dot"></span> SYSTEM ONLINE
            </div>
        </header>

        <!-- MAIN INTERFACE -->
        <main class="container-fluid">
            <div class="row justify-content-center">
                
                <!-- LEFT PANEL: CONTROLS -->
                <div class="col-lg-4 col-md-12 mb-4">
                    <div class="glass-panel animate__animated animate__fadeInLeft">
                        <div class="panel-header">
                            <i class="fa-solid fa-terminal"></i> COMMAND INPUT
                        </div>
                        
                        <div class="input-group mb-3">
                            <input type="text" id="urlInput" class="cyber-input" placeholder="PASTE GOOGLE DOC URL..." autocomplete="off">
                        </div>

                        <button class="btn-cyber w-100 mb-3" id="initBtn">
                            <i class="fa-solid fa-satellite-dish"></i> INITIATE SEQUENCE
                        </button>

                        <!-- HIDDEN TOOLS -->
                        <div id="toolsPanel" class="hidden-panel">
                            <div class="section-label">EXTRACTION PROTOCOLS</div>
                            
                            <div class="btn-grid">
                                <button class="btn-tool" onclick="Nexus.download('txt')">
                                    <i class="fa-solid fa-file-lines"></i> .TXT
                                </button>
                                <button class="btn-tool" onclick="Nexus.download('pdf')">
                                    <i class="fa-solid fa-file-pdf"></i> .PDF
                                </button>
                                <button class="btn-tool" onclick="Nexus.download('html')">
                                    <i class="fa-brands fa-html5"></i> .HTML
                                </button>
                                <button class="btn-tool" onclick="Nexus.download('epub')">
                                    <i class="fa-solid fa-book"></i> .EPUB
                                </button>
                            </div>

                            <div class="section-label mt-3">BYPASS MODULES</div>
                            
                            <button class="btn-cyber btn-glitch w-100 mb-2" onclick="Nexus.magicCopy()">
                                <i class="fa-solid fa-wand-magic-sparkles"></i> FORCE COPY (MOBILE VIEW)
                            </button>
                            <small class="text-muted" style="font-size: 0.7rem;">*Opens stripped version for easy copying</small>
                            
                            <div class="section-label mt-3">VIEWER MODES</div>
                            <div class="d-flex gap-2">
                                <button class="btn-tool w-50" onclick="Nexus.loadIframe('preview')">Desktop</button>
                                <button class="btn-tool w-50" onclick="Nexus.loadIframe('mobilebasic')">Mobile</button>
                            </div>
                        </div>

                        <!-- SYSTEM CONSOLE LOG -->
                        <div class="console-box mt-4">
                            <div class="console-header">SYSTEM LOG <span id="ping"></span></div>
                            <div class="console-body" id="sysLog">
                                <div class="log-line">> WAITING FOR TARGET...</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- RIGHT PANEL: VIEWER -->
                <div class="col-lg-8 col-md-12">
                    <div class="glass-panel h-100 p-0 animate__animated animate__fadeInRight viewer-container">
                        <div class="iframe-overlay" id="loader">
                            <div class="spinner"></div>
                            <div class="loading-text">ESTABLISHING CONNECTION...</div>
                        </div>
                        <iframe id="docFrame" name="docFrame" allow="autoplay"></iframe>
                        <div class="placeholder-text" id="placeholder">
                            <i class="fa-brands fa-google fa-3x mb-3"></i>
                            <h3>SECURE VIEWER</h3>
                            <p>Target document will render here.</p>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <!-- MAIN LOGIC -->
    <script src="script.js"></script>
</body>
</html>
